<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasset-Personal Budgeting Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="budget.png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Personal Budgeting Calculator</h1>
        <div class="main-content">
            <div class="left-panel">
                <form id="budget-form">
                    <div class="input-group">
                        <label for="income">Monthly Income</label>
                        <input type="number" id="income" min="0" step="0.01" placeholder="Enter your income" required>
                    </div>
                    <div id="expenses-container">
                        <h2>Expenses</h2>
                        <!-- Expense rows are added by JS -->
                    </div>
                    <button type="button" id="add-expense">Add Expense</button>
                    <button type="submit" id="calculate">Calculate</button>
                </form>
                <button id="export-csv" class="export-btn">Export CSV</button>
                <button id="export-excel" class="export-btn">Export Excel</button>
                <button id="export-pdf" class="export-btn">Export PDF</button>
                <div id="category-budgets-section">
                    <h3>Category Budgets</h3>
                    <div id="category-budgets-list">
                        <!-- Category budget inputs will be added here by JS -->
                    </div>
                </div>
                <div id="reminders-section">
                    <h3>Reminders</h3>
                    <form id="reminder-form">
                        <input type="text" id="reminder-name" placeholder="Bill/Reminder Name" required>
                        <input type="date" id="reminder-date" required>
                        <input type="number" id="reminder-amount" min="0" step="0.01" placeholder="Amount" required>
                        <button type="submit">Add Reminder</button>
                    </form>
                    <ul id="reminders-list"></ul>
                </div>
                <div id="goals-section">
                    <h3>Savings Goals</h3>
                    <form id="goal-form">
                        <input type="text" id="goal-name" placeholder="Goal Name" required>
                        <input type="number" id="goal-target" min="0" step="0.01" placeholder="Target Amount" required>
                        <button type="submit">Add Goal</button>
                    </form>
                    <ul id="goals-list"></ul>
                </div>
                <div id="results">
                    <div class="summary">
                        <p>Total Expenses: <span id="total-expenses">$0.00</span></p>
                        <p>Remaining Balance: <span id="remaining-balance">$0.00</span></p>
                    </div>
                    <div id="warning" class="warning" style="display:none;">You are overspending!</div>
                </div>
            </div>
            <div class="right-panel">
                <div class="chart-container">
                    <canvas id="expenses-chart"></canvas>
                </div>
                <div class="chart-container" style="margin-top:24px;">
                    <h3 style="text-align:center;">Spending Trends</h3>
                    <canvas id="trends-chart"></canvas>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </div>
</body>
</html>
